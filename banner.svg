<!-- Save this as banner.svg in your repo root -->
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 1440 380" width="100%" height="380" preserveAspectRatio="xMidYMid slice">

  <style>
    /* Typography */
    .nameText {
      font-family: Arial, Helvetica, sans-serif;
      font-weight:800;
      font-size:34px;
      fill: url(#namegrad);
    }
    .subtitle {
      font-family: Arial, Helvetica, sans-serif;
      font-weight:500;
      font-size:14px;
      fill:#9fb0c7;
    }

    /* blobs */
    .blob { opacity:0.14; transform-origin:center; animation: float 6s ease-in-out infinite; }
    @keyframes float { 0% { transform:translateY(0)} 50% { transform:translateY(-8px) } 100% { transform:translateY(0) } }

    /* CTA/buttons */
    .cta-rect { fill:#06b6d4; }
    .cta-text { fill:#021020; font-weight:700; font-size:13px; font-family: Arial, Helvetica, sans-serif; }
    .btn-outline { fill:transparent; stroke:#194152; }
    .btn-text { fill:#9fb0c7; font-weight:600; font-size:13px; font-family: Arial, Helvetica, sans-serif; }

    .wave { fill:#021020; opacity:0.72; }

    /* typing mask animation */
    .revealMask {
      fill: url(#bggrad);
      transform-origin: left;
      animation: revealMask 2.4s steps(46,end) 0.35s forwards;
    }
    @keyframes revealMask { from { transform: translateX(0%) } to { transform: translateX(120%) } }

    /* cursor blink then hide */
    .cursor {
      fill:#7dd3fc;
      opacity:1;
      animation:
        blink 1s steps(2,start) 0.55s infinite,
        hideCursor 0.01s linear 2.75s forwards;
    }
    @keyframes blink { 50% { opacity:0 } 100% { opacity:1 } }
    @keyframes hideCursor { to { opacity:0 } }

    /* skill pill text */
    .pill-text { font-size:13px; font-weight:700; font-family: Arial, Helvetica, sans-serif; }
  </style>

  <!-- gradients -->
  <defs>
    <linearGradient id="bggrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#061024"/>
      <stop offset="100%" stop-color="#041931"/>
    </linearGradient>

    <linearGradient id="namegrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#7dd3fc"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
  </defs>

  <!-- background -->
  <rect width="1440" height="380" fill="url(#bggrad)"/>

  <!-- floating blobs -->
  <g>
    <circle class="blob" cx="110" cy="80" r="80" fill="#06b6d4"/>
    <circle class="blob" cx="1050" cy="60" r="72" fill="#7c3aed" style="animation-delay:1s"/>
    <circle class="blob" cx="980" cy="260" r="56" fill="#06b6d4"/>
  </g>

  <!-- LEFT CONTENT -->
  <g transform="translate(60,68)">
    <!-- heading -->
    <text class="nameText" id="mainHeading">
      Hi, I’m <tspan font-weight="900">Patchipulusu Venkata Naga Devaki</tspan>
    </text>

    <!-- typing mask -->
    <rect class="revealMask" x="0" y="-8" width="900" height="48"/>

    <!-- cursor -->
    <rect class="cursor" x="870" y="-2" width="6" height="36" rx="2" />

    <!-- subtitles -->
    <g transform="translate(0,64)">
      <text class="subtitle" y="14">MCA • Full-Stack Web Developer • Problem Solver</text>
      <g transform="translate(0,40)">
        <text x="0" y="0" class="subtitle">
          I build interactive web apps with clean UI and robust backend logic.
        </text>
        <text x="0" y="22" class="subtitle">
          Projects: Sentiment Analysis • Weather App • Scientific Calculator
        </text>
      </g>
    </g>

    <!-- CTAs -->
    <a xlink:href="https://github.com/Devakipvn?tab=repositories" target="_blank">
      <rect x="0" y="156" rx="8" width="160" height="36" class="cta-rect"/>
      <text x="24" y="182" class="cta-text">View Projects</text>
    </a>

    <a xlink:href="mailto:devakipvn@gmail.com" target="_blank">
      <rect x="176" y="156" rx="8" width="110" height="36" class="btn-outline"/>
      <text x="196" y="182" class="btn-text">Contact</text>
    </a>

    <!-- SKILL CHIPS: row 1 -->
    <g transform="translate(0,208)">
      <!-- Python -->
      <rect x="0" y="0" rx="999" width="92" height="36" fill="#062433"/>
      <text x="22" y="23" class="pill-text" fill="#7dd3fc">Python</text>

      <!-- JavaScript -->
      <rect x="110" y="0" rx="999" width="120" height="36" fill="#062433"/>
      <text x="132" y="23" class="pill-text" fill="#c7b3ff">JavaScript</text>

      <!-- React -->
      <rect x="240" y="0" rx="999" width="90" height="36" fill="#062433"/>
      <text x="264" y="23" class="pill-text" fill="#7dd3fc">React</text>

      <!-- TypeScript -->
      <rect x="342" y="0" rx="999" width="110" height="36" fill="#062433"/>
      <text x="356" y="23" class="pill-text" fill="#c7b3ff">TypeScript</text>

      <!-- Java -->
      <rect x="462" y="0" rx="999" width="84" height="36" fill="#062433"/>
      <text x="486" y="23" class="pill-text" fill="#c7b3ff">Java</text>

      <!-- Flask -->
      <rect x="560" y="0" rx="999" width="88" height="36" fill="#062433"/>
      <text x="584" y="23" class="pill-text" fill="#7dd3fc">Flask</text>
    </g>

    <!-- SKILL CHIPS: row 2 (below) -->
    <g transform="translate(0,254)">
      <!-- C -->
      <rect x="0" y="0" rx="999" width="64" height="36" fill="#062433"/>
      <text x="16" y="23" class="pill-text" fill="#c7b3ff">C</text>

      <!-- Tailwind CSS -->
      <rect x="86" y="0" rx="999" width="132" height="36" fill="#062433"/>
      <text x="98" y="23" class="pill-text" fill="#7dd3fc">Tailwind CSS</text>

      <!-- HTML -->
      <rect x="230" y="0" rx="999" width="76" height="36" fill="#062433"/>
      <text x="248" y="23" class="pill-text" fill="#7dd3fc">HTML</text>

      <!-- CSS -->
      <rect x="316" y="0" rx="999" width="64" height="36" fill="#062433"/>
      <text x="332" y="23" class="pill-text" fill="#c7b3ff">CSS</text>

      <!-- MySQL -->
      <rect x="404" y="0" rx="999" width="98" height="36" fill="#062433"/>
      <text x="424" y="23" class="pill-text" fill="#7dd3fc">MySQL</text>

      <!-- PostgreSQL -->
      <rect x="512" y="0" rx="999" width="136" height="36" fill="#062433"/>
      <text x="532" y="23" class="pill-text" fill="#c7b3ff">PostgreSQL</text>
    </g>

  </g>

  <!-- bottom wave -->
  <path class="wave"
        d="M0 320 C180 260 420 360 720 320 C980 280 1160 360 1440 320 
           L1440 380 L0 380 Z"/>

</svg>
